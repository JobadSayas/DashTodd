<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DashTodd</title>
    <meta name="description" content="Dashboard interactivo para niños">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="flex flex-col bg-gray-300 p-3 gap-3">

    <!-- Semáforo -->
    <div id="semaforo" class="relative rounded-lg w-full h-[120px] flex bg-center bg-no-repeat bg-contain flex-shrink-0">
        <img src="img/noche.jpg" id="semaforoImg" alt="Semáforo" class="h-full">
    </div>

    <!-- Módulo de hora -->
    <div id="hora" class="relative rounded-lg bg-white w-full h-[120px] shadow-md flex items-center justify-center">
        <img src="img/noche.jpg" id="imagenHora" alt="Imagen de la hora" class="absolute top-0 left-0 h-full object-cover">
        <div id="mostrarHora" class="text-3xl relative z-10">12:00 <small>PM</small></div>
    </div>

    <!-- Módulo de clima -->
    <div id="clima" class="rounded-lg bg-white w-full h-[120px] shadow-md"></div>
    
    <!-- Calendario -->
    <div id="calendario" class="relative rounded-lg w-full h-[120px] flex gap-2 bg-center bg-no-repeat bg-contain bg-gray-200 flex-shrink-0" style="background-image: url('img/calendario.jpg');">
        <div class="flex gap-[14px] absolute top-[82px] left-[53px]">
            <div id="domingo" class="text-xl"></div>
            <div id="lunes" class="text-xl"></div>
            <div id="martes" class="text-xl"></div>
            <div id="miercoles" class="text-xl"></div>
            <div id="jueves" class="text-xl"></div>
            <div id="viernes" class="text-xl"></div>
            <div id="sabado" class="text-xl"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
