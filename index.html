<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DashTodd</title>
    <meta name="description" content="Dashboard interactivo para niños">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Puedes incluir aquí cualquier hoja de estilo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body class="flex flex-col bg-white p-3 gap-3">

    <div id="semaforo" class="relative rounded-lg w-full h-[120px] flex bg-center bg-no-repeat bg-contain flex-shrink-0"></div>
        <img src="img/">
    </div>

    <div id="hora" class="rounded-lg bg-white w-full h-[120px] flex-shrink-0">
        <img src="img/">
        <div id="mostrarHora" class="text-3xl">12:00 <small>PM</small></div>
    </div>

    <div id="clima" class="rounded-lg bg-white w-full h-[120px] flex-shrink-0"></div>
    
    <div id="calendario" class="relative rounded-lg w-full h-[120px] flex gap-2 bg-center bg-no-repeat bg-contain bg-gray-200 flex-shrink-0" style="background-image: url('img/calendario.jpg');">
        <div class="flex gap-[14px] absolute top-[82px] left-[53px]">
            <div id="domingo" class="text-xl"></div>
            <div id="lunes" class="text-xl"></div>
            <div id="martes" class="text-xl"></div>
            <div id="miercoles" class="text-xl"></div>
            <div id="jueves" class="text-xl"></div>
            <div id="viernes" class="text-xl"></div>
            <div id="sabado" class="text-xl"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
