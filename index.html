<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DashTodd</title>
    <meta name="description" content="Dashboard interactivo para niños">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body class="flex flex-col bg-white p-3 gap-3 justify-start">

    <!-- Semáforo -->
    <div id="semaforo" class="relative rounded-lg w-full h-[113px] flex bg-center bg-no-repeat bg-contain flex-shrink-0">
        <img src="" id="semaforoImg" alt="Semáforo" class="h-full w-auto mx-auto my-auto">
    </div>

    <!-- Módulo de hora -->
    <div id="hora" class="relative rounded-lg bg-white w-full h-[113px] flex items-center justify-center overflow-hidden">
        <img src="" id="imagenHora" alt="Imagen de la hora" class="absolute inset-0 w-auto h-full mx-auto">
        <div id="mostrarHora" class="absolute bottom-[-26px] left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-5xl z-10 font-bold flex gap-2 items-end">00:00 <small style="position: relative; top:-2px">AM</small></div>
    </div>


    <!-- Módulo de clima -->
    <div id="clima" class="relative rounded-lg w-full h-[113px] flex gap-2 bg-center bg-no-repeat bg-contain flex-shrink-0" style="background-image: url('img/clima-lock.jpg'); background-color: #f5ebff;">
        <span>--</span>
    </div>
    
    <!-- Calendario -->
    <div id="calendario" class="relative rounded-lg w-full h-[113px] flex gap-2 bg-center bg-no-repeat bg-contain bg-gray-200 flex-shrink-0" style="background-image: url('img/calendario.jpg');">
        <div class="flex gap-[12px] absolute top-[82px] left-1/2 transform -translate-x-1/2 z-10">
            <div id="domingo" class="text-xl font-bold"></div>
            <div id="lunes" class="text-xl font-bold"></div>
            <div id="martes" class="text-xl font-bold"></div>
            <div id="miercoles" class="text-xl font-bold"></div>
            <div id="jueves" class="text-xl font-bold"></div>
            <div id="viernes" class="text-xl font-bold"></div>
            <div id="sabado" class="text-xl font-bold"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
