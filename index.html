<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DashTodd</title>
    <meta name="description" content="Dashboard interactivo para niños">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body class="flex flex-col bg-white p-3 gap-2 justify-start relative w-[360px]">

    <div id="cortina" class="absolute top-0 left-0 w-screen h-screen z-20 bg-black hidden"></div>

    <div id="recoger" class="absolute top-0 left-0 w-screen h-screen z-20 bg-white flex justify-center items-center hidden">
        <img src="assets/cleanup.jpg">
    </div>

    <div id="version" class="text-white text-lg absolute top-[12px] left-[18px] z-10"></div>

    <!-- Semáforo -->
    <div id="semaforo" class="relative rounded-lg w-full h-[113px] flex bg-center bg-no-repeat bg-contain flex-shrink-0 justify-center">
        <div class="flex items-center">
            <img src="" id="semaforoImg" alt="Semáforo" class="h-full w-auto mx-auto my-auto">
            <div id="minutes-left" class="font-bold text-5xl ml-[18px] w-[53px] text-center">00</div>
        </div>
    </div>

    <!-- Módulo de hora -->
    <div id="hora" class="rounded-lg bg-white w-full h-[113px] flex items-center justify-center overflow-hidden relative">
            <img src="" id="imagenHora" alt="Imagen de la hora" class="absolute inset-0 w-auto h-full mx-auto">
            <div id="mostrarHora" class="absolute bottom-[-24px] left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-5xl z-10 font-bold flex gap-2 items-end">00:00 <small style="position: relative; top:-2px">AM</small></div>
        <img id="icon" class="absolute top-[10px] right-[10px] w-[50px]" />
    </div>


    <!-- Módulo de clima -->
    <div id="clima" class="relative rounded-lg w-full h-[113px] flex gap-1 flex justify-center relative bg-purple-300 overflow-hidden" >
        <div class="w-[260px] bg-center bg-no-repeat bg-contain pt-[15px]" style="background-image: url('img/clima.jpg');">
            <div class="w-[260px] h-[55px] relative">
                <span class="absolute top-1/2 -translate-y-1/2 rounded-full w-10 h-10 bg-white flex justify-center items-center font-bold text-2xl pt-[3px]">--</span>
            </div>
        </div>

        <img id="fan" src="./img/fan.svg" class="w-[60px]">

        <div id="airSpeed" class="text-white text-md absolute top-[42px] right-[22px] z-10 bg-black w-7 h-7 rounded-full border-purple-300 border-[2px] flex items-center justify-center"></div>
    </div>
    
    <!-- Calendario -->
    <div id="calendario" class="relative rounded-lg w-full h-[190px] flex gap-2 bg-center bg-no-repeat bg-contain bg-gray-200 flex-shrink-0" style="background-image: url('img/calendario.jpg');">
        <div class="w-[336px] flex justify-between absolute top-[76px] left-1/2 transform -translate-x-1/2 z-10">
            <div id="domingo" class="w-full text-center text-3xl font-bold"></div>
            <div id="lunes" class="w-full text-center text-3xl font-bold"></div>
            <div id="martes" class="w-full text-center text-3xl font-bold"></div>
            <div id="miercoles" class="w-full text-center text-3xl font-bold"></div>
            <div id="jueves" class="w-full text-center text-3xl font-bold"></div>
            <div id="viernes" class="w-full text-center text-3xl font-bold"></div>
            <div id="sabado" class="w-full text-center text-3xl font-bold"></div>
        </div>


        <div id="event-1" class="w-[53px] text-center text-3xl font-bold text-white absolute bottom-[41px] left-[113px]"></div>

        <div id="event-2" class="w-[53px] text-center text-3xl font-bold text-white absolute bottom-[41px] left-[279px]"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
